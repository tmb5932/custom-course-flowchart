<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Custom Course Flowchart</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body ondragover="allowDrop(event)">
    <h1 id="title">Custom Course Flowchart Maker</h1>
    <!-- How to Use -->
    <button class="button" id="help-button">How to Use</button>
    <!-- NOT IMPLEMENTED HELP OVERLAY YET!!!!!-->

    <!-- PLAN TO DO!!! -->
    <!-- ADD A VIEW BUTTON THAT CONDENSES THE INFO INTO SOMETHING LIKE THE RIT GIVEN PDF's -->
    <!-- Move the create semester and create course buttons to a nav bar that is always on screen -->
    <!-- Add option to choose color of semester/course when creating it -->

    <!-- Semesters -->
    <div id="schedule-container">
      <div class="semester-box" restriction="Fall">
        <h2 contenteditable="true">Fall 2024</h2>
        <div
          class="course-box"
          ondrop="drop(event)"
          ondragover="allowDrop(event); dragOverCourse(event)"
        ></div>
        <button class="delete-button" onclick="this.parentNode.remove()">
          Delete Semester
        </button>
      </div>
    </div>

    <!-- Add New Course -->
    <button class="button" id="new-course-button">Add New Course</button>

    <!-- Overlay for adding a new course -->
    <div id="course-overlay" class="overlay">
      <div class="overlay-content">
        <span id="new-course-close" class="close">&times;</span>
        <h2>New Course</h2>
        <h3 class="overlay-header">Name</h3>
        <input
          type="text"
          id="new-course-name"
          class="new-name-input"
          autocomplete="off"
          placeholder="Enter course name"
        />
        <h3 class="overlay-header">Restrictions</h3>
        <select id="semester-restrictions" class="dropdown-menu">
          <option value="Any">No Restrictions</option>
          <option value="Fall Only">Fall Only</option>
          <option value="Winter Only">Winter Only</option>
          <option value="Spring Only">Spring Only</option>
          <option value="Summer Only">Summer Only</option>
        </select>
        <div id="course-color-preview" class="color-preview">
          <h3>Color</h3>
        </div>
        <select
          id="course-color"
          class="dropdown-menu"
          onchange="updateColorPreview('course-color', 'course-color-preview')"
        >
          <option value="lightcoral">Light Red</option>
          <option value="lightsalmon">Light Orange</option>
          <option value="lightblue">Light Blue</option>
          <option value="plum">Light Purple</option>
          <option value="white">White</option>
          <option value="lightgreen">Green</option>
          <option value="lightpink">Light Pink</option>
        </select>
        <button id="confirm-course-button" class="confirm-button">
          Confirm
        </button>
      </div>
    </div>

    <!-- Add New Semester -->
    <button class="button" id="new-sem-button">Add New Semester</button>

    <!-- Overlay for adding a new semester -->
    <div id="semester-overlay" class="overlay">
      <div class="overlay-content">
        <span id="new-sem-close" class="close">&times;</span>
        <h2>New Semester</h2>
        <h3 class="overlay-header">Name</h3>
        <input
          type="text"
          id="new-semester-name"
          class="new-name-input"
          placeholder="Enter semester name"
          autofocus
          ;
        />
        <h3 class="overlay-header">Type</h3>
        <select id="semester-type" class="dropdown-menu">
          <option value="Fall">Fall</option>
          <option value="Spring">Spring</option>
          <option value="Winter">Winter</option>
          <option value="Summer">Summer</option>
        </select>
        <button id="confirm-sem-button" class="confirm-button">Confirm</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
